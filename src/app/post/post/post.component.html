<mat-card>
  <mat-card-header>
      <img mat-card-image src='{{post.img}}' alt='{{post.title}}'/>
    <mat-card-title>
      <a [routerLink]="['/post', post.id]"> {{post.title}} </a>
    </mat-card-title>
    <mat-card-subtitle>
      {{post.description}} <br>
      added on {{post.dateAdded | date: longdate }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3 mat-subheader>Comments</h3>
    <mat-list>
      <mat-list-item *ngFor="let comment of post.comments">
        <app-comment [comment]="comment"></app-comment>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
