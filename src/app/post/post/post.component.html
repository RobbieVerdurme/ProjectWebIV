<mat-card>
    <img mat-card-image src='{{post.img}}' alt='{{post.title}}' [routerLink]="['/post', post.id]"/>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/post', post.id]"> {{post.title}} </a>
    </mat-card-title>
    <mat-card-subtitle>
      {{post.description}} <br>
      added on {{post.dateAdded | date: 'd MMMM y' }}
    </mat-card-subtitle>
  </mat-card-header> 
</mat-card>
