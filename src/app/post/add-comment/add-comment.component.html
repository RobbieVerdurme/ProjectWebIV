<mat-card>
    <mat-card-content>
      <form [formGroup]="comment" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput aria-label="comment" placeholder="comment" type="text" formControlName="comment" required />
          <mat-error *ngIf="comment.get('comment').errors && comment.get('comment').touched">
            {{ getErrorMessage(comment.get('comment').errors) }}
          </mat-error>
        </mat-form-field>  
        <button type="submit" mat-raised-button [disabled]="!comment.valid">
          add
        </button>
      </form>
    </mat-card-content>
  </mat-card>
