
<mat-card>
  <img mat-card-image src='{{post.img}}' alt='{{post.title}}'/>
  <mat-card-header>
    <mat-card-title>
      <div *ngIf="isAdmin">
          <button mat-button (click)="deletePost()"><mat-icon>delete</mat-icon></button>
      </div>
      {{post.title}}
      
    </mat-card-title>
    <mat-card-subtitle>
      {{post.description}} <br>
      added on {{post.dateAdded | date: 'd MMMM y' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3 mat-subheader>Comments</h3>
      <div *ngFor="let comment of post.comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
      <app-add-comment></app-add-comment>
  </mat-card-content>
</mat-card>
