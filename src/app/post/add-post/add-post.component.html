<mat-card> 
  <mat-card-title>add post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="post" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <ngx-mat-file-input matInput aria-label="img" placeholder="img" type="file" formControlName="img" [accept]="'.jpg'" required> </ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput aria-label="title" placeholder="title" type="text" formControlName="title" required />
        <mat-error *ngIf="post.get('title').errors && post.get('title').touched">
          {{ getErrorMessage(post.get('title').errors) }}
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea  matInput aria-label="description" placeholder="description" type="text" formControlName="description"></textarea>
        <mat-error *ngIf="post.get('description').errors && post.get('description').touched">
          {{ getErrorMessage(post.get('description').errors) }}
        </mat-error>
      </mat-form-field>

      <br>
      <button type="submit" mat-raised-button [disabled]="!post.valid">
        add
      </button>
    </form>
  </mat-card-content>
</mat-card>
