<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['post/list']"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item [routerLink]="['post/add']" *ngIf="isAdmin"><mat-icon>add_circle</mat-icon>Add Post</a>
      <span *ngIf="!(loggedInUser$ | async) as user">
        <button [routerLink]="['/login']" mat-flat-button><mat-icon>account_circle</mat-icon>Login</button>
      </span>
      <span *ngIf="(loggedInUser$ | async) as user">
          <a mat-list-item [routerLink]="['/profile']"><mat-icon>account_circle</mat-icon>Profile</a>
        <button (click)="logout()" mat-flat-button><mat-icon>perm_identity</mat-icon>Logout</button>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Annelies de Meulemeester</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
